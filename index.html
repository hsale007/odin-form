<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,900;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="left-sidebar">
      <img src="background-image.jpg" alt="Pastel Image very colorful" />
      <div class="header">
        <h1>ODIN PROJECT FORM</h1>
      </div>
      <div class="credit">
        <p>
          Photo by <a href="https://unsplash.com/@jibarox">Luis Quintero</a>
        </p>
      </div>
    </section>
    <section class="right-sidebar">
      <div class="content">
        <p>
          This is not a <em>service</em>. If it was look much better than this
          looks but I did try my best.
          <br />
          Sign up if you want to or don't.
        </p>
      </div>
      <div class="odin-form">
        <form action="#" method="post">
          <fieldset>
            <legend>Let's Do This</legend>
            <div class="name">
              <p>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" />
              </p>
              <p>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" />
              </p>
            </div>
            <div class="contact-info">
              <p>
                <label for="contact-email">EMAIL</label>
                <input type="email" id="contact-email" name="contact-email" />
              </p>
              <p>
                <label for="contact-number">PHONE</label>
                <input type="tel" id="contact-number" name="contact-number" />
              </p>
            </div>
            <div class="password">
              <p>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" />
              </p>
              <p>
                <label for="password-confirmation">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="password-confirmation"
                  name="password-confirmation"
                />
              </p>
            </div>
          </fieldset>
          <div class="submit">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
